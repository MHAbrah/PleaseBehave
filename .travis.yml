language: csharp
solution: PleaseBehave.sln
install:
  - nuget restore PleaseBehave.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release PleaseBehave.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./PleaseBehaveTests/bin/Release/PleaseBehaveTests.dll
